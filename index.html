<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Readers">
  <meta property="og:description" content="A web application for bookworms who want to create a list of their books.">
  <meta property="og:url" content="https://ayshahussain141.github.io/Readers/">
  <meta property="og:image" content="https://ayshahussain141.github.io/Readers/images/book.jpeg">
  <title>Readers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mina&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-row">
        <div class="column-one-half margin-top">
          <h2>Readers</h2>
        </div>
        <div class="column-one-half font-fam-two">
          <nav class="menu">
            <a class="reading-page" href="#">Reading List</a>
            <a class="book-page" href="#">Book List</a>

          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <form>
      <input class="search-bar" type="text" placeholder="Search.." name="search">
      <button class="search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div data-view="book-list" class="hidden" id="api-list">
      <div class="container">
        <ul id="book-list-root">
        </ul>
      </div>
      <div class="row-two"><span id="rows" class="loader"></span></div>
    </div>


    <div data-view="reading-list" class="visible" id="favorite-list">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="list-page font-fam-two">Reading List</h1>
          </div>
        </div>
        <div data-view="readings" class="hidden " id="reading-view">
          <ul class="readinglist-ul">
          </ul>
        </div>
        <div class="visible" id="displayed-message">
          <p class="message">No books added to Reading List</p>
        </div>
      </div>
    </div>

    <div data-view="search-list" id="search-result">
      <div class="container">
        <ul id="search-list-root">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
