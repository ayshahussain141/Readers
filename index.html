<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mina&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-row">
        <div class="column-one-half margin-top">
          <h2>Readers</h2>
        </div>
        <div class="column-one-half">
          <input type="text" placeholder="Search..">
        </div>
        <div class="column-one-half font-fam-two">
          <nav class="menu">
            <a class="reading-page" href="#">Reading List</a>
            <a class="book-page" href="#">Book List</a>

          </nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="book-list" class="hidden" id="api-list">
      <div class="container">
        <ul>
        </ul>
      </div>
    </div>

    <div data-view="reading-list" class="visible" id="favorite-list">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="list-page font-fam-two">Reading List</h1>
          </div>
        </div>
        <ul class="readinglist-ul">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
